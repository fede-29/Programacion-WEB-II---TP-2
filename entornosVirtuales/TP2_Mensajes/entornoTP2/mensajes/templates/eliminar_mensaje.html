{% extends 'base.html' %}

{% block titulo %} Eliminar Mensaje {% endblock %}

{% block contenido %}
    <h1>Confirmar Eliminación</h1>
    <p>¿Estás seguro de que deseas eliminar el mensaje de "{{ mensaje.remitente }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirmar</button>
        <a href="{% url 'ver_mensajes' %}">Cancelar</a>
    </form>
{%endblock%}
